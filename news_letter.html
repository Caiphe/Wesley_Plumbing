<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>news_letter</title>
  <link rel="stylesheet" href="news_letter_files/news.css">
</head>

<body>
  <div class="main_container">
    <div style="height:50px;"></div>
    <div class="news_letter_div" align="center">
      <!--Inner-Left-container-->
      <div class="close_btn">
        <p>X</p>
      </div>
      <div class="inner_div">
        <div class="details-container">
          <div class="img_container">
            <img src="news_letter_files/email_news.png">
          </div>
          <div class="message_container">
            <h2 class="signup_title"> Sign Up For Our News Letter</h2>
          </div>
        </div>
      </div>
      <!--Inner-Left-Div-Ends-->

      <!--Form Conttainer-->
      <div class="form_main_container">

        <div class="form-container">
          <form class="news-form" id="newsletterForm" method="POST">
            <div class="input-container">
              <input class="inout-field" placeholder="Name" id="name_input" type="text" value="caiphe">
              <span class="errorlist animated fadeInUp" id="nameError">Name Required</span>
            </div>
            <div class="input-container">
              <input class="inout-field" placeholder="Last Name" id="name-input">
              <span class="errorlist animated fadeInUp" id="surnameError">Surname Required</span>
            </div>
            <div class="input-container">
              <input class="inout-field" type="email" placeholder="Email Address" id="name-input">
              <span class="errorlist animated fadeInUp" id="emailError">Email Required</span>
            </div>
            <div class="input-container">
              <button type="submit" class="btn_submit" is="btn_submit"> Subscribe</button>
            </div>
          </form>
        </div>
      </div>
      <!--Form Container Ends-->

    </div>
  </div>

<script src="news_letter_files/news.js"></script>
</body></html>
